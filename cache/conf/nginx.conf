worker_processes  1;
error_log logs/error.log;

events {
    worker_connections 1024;
}

http {
	lua_package_path "$prefix/scripts/?.lua;;";

	server {
        	listen 8080;
        	location / {
            		default_type text/html;
            		
			content_by_lua_block {
            			local hello = require 'hello';
				hello.greet("lua module");
			}
        	
		}
    	}
}
